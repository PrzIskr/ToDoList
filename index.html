<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/09f3b8e4d8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="todo-container">
        <div class="todo-header">
            <h1 class="todo-heading">To Do List</h1>
            <div class="todo-header__tools">
                <div class="todo-header__inputs">
                    <span>
                        <label class="todo-header__label">Task Name:</label>
                        <input type="text" name="taskname" class="todo-header__input todo-header__input-tname"
                            placeholder="Insert task name...">
                    </span>
                    <span>
                        <label class="todo-header__label">Task Date:</label>
                        <input type="date" name="taskdate" class="todo-header__input todo-header__input-tdate">
                    </span>
                </div>
                <button class="btn btn-add">Add</button>
            </div>
        </div>
        <div class="todo-list">
            <h3 class="todo-list__heading">Task List:</h3>
            <p class="error-info">No tasks on the list.</p>

            <div class="todo-list__div">
                <h4 class="todo-list__task-time-heading">Past Tasks</h4>
                <ul class="todo-list__ul todo-list__ul-past-tasks ">
                    <!-- <li class="todo-list__task">
                        <div class="todo-list__task-text">
                            <p class="todo-list__task-name todo-list__task-name--completed">Zrobić śniadanie
                                bbbbbbbbbbbbbaaaaaaaaaaaaaaaaaaaaaaaaa</p>
                            <p class="todo-list__task-date">[30.06.2023]</p>
                        </div>
                        <div class="task-btns">
                            <button class="btn task-btn btn-check"><i class="fa-solid fa-circle-check"></i></button>
                            <button class="btn task-btn btn-edit">EDIT</button>
                            <button class="btn task-btn btn-delete"><i class="fa-solid fa-xmark"></i></button>
                        </div>
                    </li> -->
                </ul>
            </div>

            <div class="todo-list__div">
                <h4 class="todo-list__task-time-heading">DEADLINE: next 7 days</h4>
                <ul class="todo-list__ul todo-list__ul-7days-tasks">
                    <!-- <li class="todo-list__task">
                        <div class="todo-list__task-text">
                            <p class="todo-list__task-name">Odkurzyć pokój</p>
                            <p class="todo-list__task-date">[07.07.2023]</p>
                        </div>
                        <div class="task-btns">
                            <button class="btn task-btn btn-check"><i class="fa-regular fa-circle"></i></button>
                            <button class="btn task-btn btn-edit">EDIT</button>
                            <button class="btn task-btn btn-delete"><i class="fa-solid fa-xmark"></i></button>
                        </div>
                    </li> -->
                </ul>
            </div>

            <div class="todo-list__div">
                <h4 class="todo-list__task-time-heading">DEADLINE: next 30 days
                </h4>
                <ul class="todo-list__ul todo-list__ul-30days-tasks">
                    <!-- <li class="todo-list__task">
                        <div class="todo-list__task-text">
                            <p class="todo-list__task-name">Kupić komputer</p>
                            <p class="todo-list__task-date">[27.07.2023]</p>
                        </div>
                        <div class="task-btns">
                            <button class="btn task-btn btn-check"><i class="fa-regular fa-circle"></i></button>
                            <button class="btn task-btn btn-edit">EDIT</button>
                            <button class="btn task-btn btn-delete"><i class="fa-solid fa-xmark"></i></button>
                        </div>
                    </li> -->
                </ul>
            </div>


            <div class="todo-list__div">
                <h4 class="todo-list__task-time-heading">DEADLINE: later than next
                    30
                    days</h4>
                <ul class="todo-list__ul todo-list__ul-later-30days-tasks">
                    <!-- <li class="todo-list__task">
                        <div class="todo-list__task-text">
                            <p class="todo-list__task-name">Kupić prezenty świąteczne</p>
                            <p class="todo-list__task-date">[27.11.2023]</p>
                        </div>
                        <div class="task-btns">
                            <button class="btn task-btn btn-check"><i class="fa-regular fa-circle"></i></button>
                            <button class="btn task-btn btn-edit">EDIT</button>
                            <button class="btn task-btn btn-delete"><i class="fa-solid fa-xmark"></i></button>
                        </div>
                    </li> -->
                </ul>
            </div>

        </div>
    </div>

    <div class="edit-task-mobile">
        <h3 class="edit-task-mobile__header">Edit Task</h3>
        <div class="edit-task-mobile__inputs">
            <span>
                <label class="edit-task-mobile__label">Task Name:</label>
                <input type="text" name="taskname" class="edit-task-mobile__input edit-task__input-tname"
                    placeholder="Insert task name...">
            </span>
            <span>
                <label class="edit-task-mobile__label">Task Date:</label>
                <input type="date" name="taskdate" class="edit-task-mobile__input edit-task__input-tdate">
            </span>
            <span>
                <p class="edit-task__info"></p>
            </span>
        </div>
        <div class="edit-task-mobile__btns">
            <button class="btn edit-task__btn edit-task__btn-apply">Apply</button>
            <button class="btn edit-task__btn edit-task__btn-cancel">Cancel</button>
        </div>
    </div>

    <div class="edit-task-desktop">
        <h3 class="edit-task-desktop__header">Edit Task</h3>
        <div class="edit-task-desktop__inputs">
            <span>
                <label class="edit-task-desktop__label">Task Name:</label>
                <input type="text" name="taskname" class="edit-task-desktop__input edit-task__input-tname"
                    placeholder="Insert task name...">
            </span>
            <span>
                <label class="edit-task-desktop__label">Task Date:</label>
                <input type="date" name="taskdate" class="edit-task-desktop__input edit-task__input-tdate">
            </span>
        </div>
        <span>
            <p class="edit-task__info"></p>
        </span>
        <div class="edit-task-desktop__btns">
            <button class="btn edit-task__btn edit-task__btn-apply">Apply</button>
            <button class="btn edit-task__btn edit-task__btn-cancel">Cancel</button>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
